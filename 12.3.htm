<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var array = [1,2,3];
        function map1(array,callback)
        {
             for(i=0;i<=array.length;i++)
             {
               callback(array[i]);
             }
        }
        function callback(n){
            console.log(n*2);
        }
       map1([1,2,3],callback())
    </script>
</body>
</html>
